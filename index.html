<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경북대학교 총무과 스포츠의 날</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header {
            background-color: #343a40;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .event-section {
            padding: 40px 0;
        }
        .form-section {
            padding: 40px 0;
            background-color: #e9ecef;
        }
        .footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <h1>경북대학교 총무과 스포츠의 날</h1>
        <p>건강과 즐거움을 위한 하루, 함께하세요!</p>
    </div>

    <!-- Event Section -->
    <div class="container event-section">
        <div class="row text-center">
            <div class="col-md-4">
                <div class="card">
                    <img src="https://via.placeholder.com/300" class="card-img-top" alt="축구">
                    <div class="card-body">
                        <h5 class="card-title">축구</h5>
                        <p class="card-text">함께 팀을 이루어 즐거운 경기를 펼쳐보세요!</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://via.placeholder.com/300" class="card-img-top" alt="배드민턴">
                    <div class="card-body">
                        <h5 class="card-title">배드민턴</h5>
                        <p class="card-text">스피드와 민첩함을 시험해볼 수 있는 배드민턴 경기에 참가하세요!</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://via.placeholder.com/300" class="card-img-top" alt="탁구">
                    <div class="card-body">
                        <h5 class="card-title">탁구</h5>
                        <p class="card-text">탁구 경기에 도전하여 승리를 차지해보세요!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Registration Form Section -->
    <div class="container form-section">
        <h2 class="text-center">참가 신청</h2>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputName">이름</label>
                    <input type="text" class="form-control" id="inputName" placeholder="이름을 입력하세요">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputDepartment">부서</label>
                    <input type="text" class="form-control" id="inputDepartment" placeholder="부서를 입력하세요">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail">이메일</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="이메일을 입력하세요">
            </div>
            <div class="form-group">
                <label for="inputSport">참가 희망 종목</label>
                <select id="inputSport" class="form-control">
                    <option selected>종목을 선택하세요...</option>
                    <option>축구</option>
                    <option>배드민턴</option>
                    <option>탁구</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">참가 신청</button>
        </form>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>경북대학교 총무과 | 문의: 053-950-5114 | 이메일: sportsday@knu.ac.kr</p>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
